name: allowed-surface

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: python -m pip install --upgrade pip
      - name: Determine Capsule
        id: cap
        run: |
          title="${{ github.event.pull_request.title }}"
          if [[ "$title" =~ (KAP-[0-9]+) ]]; then
            echo "id=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "PR title must contain a capsule id like KAP-010" >&2
            exit 1
          fi
      - name: Run Allowed Surface Check
        run: |
          python scripts/policy/allowed_surface_check.py \
            --capsule ${{ steps.cap.outputs.id }} \
            --plan docs/plan/feature_plan.jsonl \
            --base "${{ github.event.pull_request.base.sha }}" \
            --head "${{ github.event.pull_request.head.sha }}"
